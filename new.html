<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
</head>
<body>
    <main>
        <textarea name="" id="inputt">

        <p id="text"></p>

        <button onclick="Function()">Complete</button>
        <br><br>
        <canvas id="img-can">


        </canvas>
        <input type="file" name="" id="choose" onclick="upload()" accept="image/*">
    </main>
    <script>
        let inputt=document.getElementById("inputt");
        let show=document.getElementById("text");
        function Function(){
            show.innerHTML = inputt.value;
            inputt.value=" ";
        }
        function upload(){
        var imgcanvas = document.getElementById("img-can");
        var fileinput = document.getElementById("choose");
        var image = new SimpleImage(fileinput);
        image.drawTo(imgcanvas);
        }
    </script>
</body>
</html>
